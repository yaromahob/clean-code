<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="home">
  <div class="about-project">

    <img class="task-scheduling" src="./eisenhower-matrix.jpg">
    <a 
    class="more-info" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>

  </div>

  <div class="content-container">

    <p id="topSectionForAddingElementToList">
      <label class="title-section" for="new-task">Add Item</label>
      <div class="adding-task">
        <input id="new-task" class="task entry-field" type="text">
        <button class="click-button">Add</button>
      </div>
    </p>

    <h3 class="title-section">Todo</h3>

    <ul class="tasks-list" id="tasks-unfinished">

      <li class="task-list-item">
        <input class="check-item" type="checkbox">
        <label class="task task-title">Pay Bills</label>
        <input type="text" class="task entry-field">
        <button class="click-button edit">Edit</button>
        <button class="click-button delete">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>

      <li class="task-list-item edit-mode">
        <input class="check-item" type="checkbox">
        <label class="task task-title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task entry-field">
        <button class="click-button edit">Save</button>
        <button class="click-button delete">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>

    </ul>

    <h3 class="title-section">Completed</h3>

    <ul class="tasks-list" id="tasks-done">

      <li class="task-list-item">
        <input class="check-item" type="checkbox" checked>
        <label class="task task-title completed-task">See the Doctor</label>
        <input type="text" class="task entry-field">
        <button class="click-button edit">Edit</button>
        <button class="click-button delete">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>

    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
